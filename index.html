<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DarkZone - Game Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0b0f1a;
      color: #f0f0f0;
    }

    header {
      background: linear-gradient(to right, #1f0036, #000000);
      padding: 30px 20px;
      text-align: center;
      box-shadow: 0 0 30px #ff00cc55;
    }

    header h1 {
      font-size: 2.8rem;
      color: #ff00cc;
      text-shadow: 0 0 10px #ff00cc, 0 0 20px #ff00cc;
    }

    nav {
      background-color: #111;
      display: flex;
      justify-content: center;
      padding: 15px 0;
    }

    nav a {
      color: #bbb;
      text-decoration: none;
      margin: 0 25px;
      padding: 10px 5px;
      transition: 0.3s;
      position: relative;
    }

    nav a:hover {
      color: #00ffff;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      bottom: 0;
      left: 0;
      background: #00ffff;
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background: url('https://images.unsplash.com/photo-1624274094883-df781b3a3a7b?auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      background-blend-mode: overlay;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    .hero p {
      font-size: 1.1rem;
      color: #ccc;
    }

    .btn {
      margin-top: 30px;
      background-color: #ff00cc;
      color: #fff;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 8px;
      box-shadow: 0 0 15px #ff00cc;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #e600aa;
      transform: scale(1.05);
    }

    .section {
      max-width: 960px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .section h3 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #ffcc00;
      text-shadow: 0 0 5px #ffcc00;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background-color: #1a1a2e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #222;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h4 {
      margin-bottom: 10px;
      color: #00ffff;
    }

    .card p {
      font-size: 0.95rem;
      color: #ccc;
    }

    footer {
      text-align: center;
      padding: 30px;
      background-color: #0e0e1a;
      color: #666;
      font-size: 0.9rem;
      margin-top: 60px;
    }
  </style>
</head>
<body>
  <header>
    <h1>DarkZone</h1>
  </header>

  <nav>
    <a href="#">홈</a>
    <a href="#">게임 소개</a>
    <a href="#">이벤트</a>
    <a href="#">랭킹</a>
    <a href="#">고객지원</a>
  </nav>

  <section class="hero">
    <h2>궁극의 게임 세계에 오신 걸 환영합니다</h2>
    <p>강렬한 액션과 전략의 세계, 지금 바로 시작해보세요!</p>
    <button class="btn">게임 시작</button>
  </section>

  <section class="section">
    <h3>🔥 인기 게임</h3>
    <div class="card-grid">
      <div class="card">
        <h4>Galaxy Warriors</h4>
        <p>우주를 배경으로 한 전략 전투 게임. 은하계를 지배하라!</p>
      </div>
      <div class="card">
        <h4>Shadow Blade</h4>
        <p>은밀한 암살자들의 전쟁. 그림자 속에서 승리를 쟁취하라!</p>
      </div>
      <div class="card">
        <h4>Cyber Drift</h4>
        <p>사이버 도시를 질주하는 레이싱 게임. 속도의 한계를 넘어서라!</p>
      </div>
    </div>
  </section>

  <footer>
    &copy; 2025 DarkZone. 모든 권리 보유.
  </footer>
</body>
</html>
